{% extends 'main.html' %}

{% block content %}
    <div class="container mx-auto mt-10">
        <!-- Login form -->
        <form class="w-full max-w-md mx-auto bg-white dark:bg-gray-200 rounded-lg p-6 shadow-xl shadow-blue-500/20" method="post" enctype="multipart/form-data">
            <h1 class="text-center text-2xl font-bold mb-4"><span class="text-indigo-600">Notetify User</span></h1>

            {% csrf_token %}

            <!-- Login heading -->
            <h3 class="text-lg font-semibold mb-2 text-indigo-600">Login</h3>
            <hr class="mb-4">

            <!-- Display error/success messages -->
            {% if messages %}
            <div class="bg-blue-100 border border-blue-300 text-blue-700 px-4 py-3 rounded mb-4">
                {% for message in messages %}
                {{ message }}
                {% endfor %}
            </div>
            {% endif %}

            <!-- Username input field -->
            <div class="mb-4">
                <label for="exampleInputEmail1" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                <input type="text" name="username" id="exampleInputEmail1" placeholder="Enter username" required
                    class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-gray-800">
            </div>

            <!-- Password input field -->
            <div class="mb-4">
                <label for="exampleInputPassword1" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" name="password" id="exampleInputPassword1" placeholder="Password" required
                    class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-gray-800">
            </div>

            <!-- Link to registration page -->
            <p class="text-sm text-gray-600 mb-4">
                Don't have an account? <a href="{% url 'register' %}" class="text-blue-600 hover:underline">Register</a>
            </p>

            <!-- Submit button -->
            <button type="submit"
                class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded">
                Submit
            </button>
        </form>
    </div>
{% endblock %}
