{% extends 'base.html' %}

{% block content %}
    <h2 class="mt-4 text-2xl font-semibold text-center text-gray-800 dark:text-white">Contact Us</h2>
    <div class="min-h-screen flex items-center justify-center p-6">
        <div class="bg-stone-900 container dark:bg-white mx-auto w-full max-w-3xl p-10 rounded-lg shadow-lg">
            {% if messages %}
            <div class="bg-blue-100 border border-blue-300 text-blue-700 px-4 py-3 rounded mb-6">
                {% for message in messages %}
                {{ message }}
                {% endfor %}
            </div>
            {% endif %}

            <form class="text-white dark:text-black" action="{% url 'contact' %}" method="post">
            {% csrf_token %}
            {% for field in form %}
                <div class="fieldWrapper mb-4">
                    {{ field.errors }}
                    <label class="block text-sm font-medium mb-1">{{ field.label_tag }}</label> {{ field }}
                </div>
            {% endfor %}
            <div class="text-center">
                <input class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-6 rounded shadow" type="submit" value="Submit">
            </div>
            </form>
        </div>
    </div>
{% endblock %}
