{% extends 'base.html' %}

{% block content %}
    <div class="bg-white-900 container mt-5 dark:bg-stone-900 mx-auto">
        <div class="mt-5 text-center">
            <h2 class="mt-4 mr-10 text-2xl font-semibold text-center text-gray-800 dark:text-gray-50 inline-block">Welcome to Notetify</h2>
        </div>
        {% if messages %}
        <div class="bg-blue-100 border border-blue-300 text-blue-700 px-4 py-3 rounded mb-4" role="alert">
            {% for message in messages %}
            {{ message }}
            {% endfor %}
        </div>
        {% endif %}
    </div>
{% endblock %}
