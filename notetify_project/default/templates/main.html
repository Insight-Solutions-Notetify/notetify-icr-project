{% extends 'base.html' %}

{% block content %}
    <div class="bg-white-900 container mt-5 dark:bg-stone-900 mx-auto">
        <div class="mt-5 text-center">
            <h2 class="mt-4 mr-10 text-2xl font-semibold text-center text-gray-800 dark:text-gray-50 inline-block">Welcome to Notetify</h2>
        </div>
        {% if messages %}
        <div class="bg-blue-100 border border-blue-300 text-blue-700 px-4 py-3 rounded mb-4" role="alert">
            {% for message in messages %}
            {{ message }}
            {% endfor %}
        </div>
        {% endif %}
        {% if request.user.is_authenticated %}
        <div class="mt-5 text-center">
            <a href="{% url 'upload'%}" class="mt-4 mr-10 inline-block bg-blue-600 text-white font-medium px-6 py-2 rounded hover:bg-blue-700 transition"> Upload</a>
        </div>
        {% else %}
        <div class="mt-5 text-center">
            <p class="mt-4 mr-10 inline-block text-white font-medium px-6 py-2 rounded hover:bg-blue-700 transition"> Login to begin uploading</p>
        </div>
        {% endif %}
    </div>
{% endblock %}
