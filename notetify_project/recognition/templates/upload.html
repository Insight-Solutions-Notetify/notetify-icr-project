{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handwriting Recognition</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"> -->
    {% tailwind_css %}
</head>
<body class="bg-white-900 min-h-screen dark:bg-stone-900">
    <div class="max-w-2xl mx-auto mt-10 px-4">
        <h2 class="text-2xl font-semibold text-center text-gray-800 dark:text-gray-50">Upload Handwritten Notes</h2>
        <a href="/" class="mt-10 text-center dark:text-white px-6 py-2 rounded">Return to home page</a>
        <form action="/api/upload/" method="post" enctype="multipart/form-data" class="text-center mt-6">
            {% csrf_token %}
            <input type="file" name="image" class="block w-full text-sm text-black rounded-xl border outline-dashed border-black dark:border-gray-500 dark:text-white file:mr-4 file:py-2 file:px-4 file:rounded file:border-0 file:text-sm file:font-semibold file:bg-blue-700 dark:file:bg-blue-700 file:text-blue-70 dark:file:text-blue-10 hover:file:bg-blue-500 dark:hover:file:bg-zinc-700" required>
            <button type="submit" class="mt-4 inline-block bg-blue-600 text-white font-medium px-6 py-2 rounded hover:bg-blue-400 dark:hover:bg-zinc-600 transition">Upload</button>
        </form>

        {% if image_url %}
        <div class="mt-10 text-center">
            <h4 class="mt-6 text-lg font-medium text-gray-800 dark:text-gray-50">Uploaded Image</h4>
            <a href="{{ image_url }}" download class="dark:text-blue-800 text-black">Download Upload Image</a>
            <img src="{{ image_url }}" alt="Uploaded Image" class="mx-auto mt-2 max-w-xs border rounded shadow">
            <h4 class="mt-6 text-lg font-medium text-gray-800 dark:text-gray-50">Recognized Text</h4>
            <p class="mt-2 bg-white p-4 rounded border text-gray-800 shadow">{{ recognized_text }}</p>
            <h4 class="text-lg font-medium text-gray-800 dark:text-gray-50">Processed Image</h4>
            <a href="{{ processed_url }}" download class="dark:text-blue-800 text-black">Download Processed Image</a>
            <img src="{{ processed_url }}" alt="Processed Image" class="mx-auto mt-2 max-w-xs border rounded shadow">
        </div>
        {% endif %}
    </div>
</body>
</html>
