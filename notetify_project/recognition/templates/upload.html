<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handwriting Recognition</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center">Upload Handwritten Notes</h2>
        <a href="/" class="btn btn-primary mt-3 text-center">Return to main page</a>
        
        <form action="/api/upload/" method="post" enctype="multipart/form-data" class="text-center">
            {% csrf_token %}
            <input type="file" name="image" class="form-control mt-3" required>
            <button type="submit" class="btn btn-primary mt-3">Upload</button>
        </form>
        
        {% if image_url %}
        <div class="mt-5 text-center">
            <h4>Uploaded Image</h4>
            <img src="{{ image_url }}" class="img-fluid border rounded" style="max-width: 400px;">
            <a href="{{ imag_url }}" download style="max-width: 400px;">Download Original Image</a>
            <h4 class="mt-3">Recognized Text</h4>
            <p class="border p-3 bg-white">{{ recognized_text }}</p>
            <h4>Uploaded Image</h4>
            <img src="{{ processed_url }}" class="img-fluid border rounded" style ="max-width: 400px">
            <a href="{{ processed_url }}" download style ="max-width: 400px">Download Processed Image</a>
        </div>
        {% endif %}
    </div>
</body>
</html>
